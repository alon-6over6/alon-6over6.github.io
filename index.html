  <body class="text-center form-signin">
    <form class="form-signin">
      <img class="mb-4" src="img/glasseson_big.png" alt="" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Implement GoHub</h1>
      <div class="checkbox mb-3">
      </div>
      <button class="btn btn-lg btn-primary btn-block" onclick="glass_clicked()">Let's start</button>
    </form>
<div id="glasseson"></div>
<script  type="text/javascript">
  function glass_clicked(){
      var options = {
              profileName:"go_lenses",//provided by 6over6  
              fullPage: true,
              themeColor: "#5FB8E3",
              fontFamily: "Arial"
      };
      var clientId =  "0fe03ca1-2567-4e27-97fc-1936f9ac238e";
      var serverUrl = "https://www.glasseson.com";
      glasseson_wc.init(clientId, serverUrl, options).then(
      response => {
          glasseson_wc.open();
          console.log("Init done");
      },
      error => {
          console.log(error);
      });         
  }  

  function resultCallback(result) {
      console.log(result);
    if (result["isFlowComplete"] == true){
      var pres = result["prescription"];
      glasseson_wc.close();
      document.getElementById("pd").innerHTML = pres["pd"] + "mm";
      console.log("after pd");
      delete pres["id"]
      delete pres["pd"]
      for (item in pres){
        try{
          console.log(item)
          document.getElementById(item).innerHTML = pres[item];
        }
        catch(ex){
          console.log(ex)
        }
      }
      document.getElementById("resultPage").hidden = false;
      console.log("after hidden")
      document.getElementById("image").hidden = false;
      try{
        glasseson_wc.analytics.logger.log({title: "pv web results"});
        const animated = document.getElementById("banner");
        animated.addEventListener("animationend", animationEndCallBack);
        animated.addEventListener("webkitAnimationEnd", animationEndCallBack);
        animated.classList.add("fadein")
      }
      catch(ex){
        Console.log(ex);
      }
    }
  }
</script>


</body>
